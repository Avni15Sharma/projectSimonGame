<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIMON</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">          
        <div class="btn fst-italic-bold text-bg-secondary p-3 position-absolute top-50 start-50 translate-middle">
            <h1 class="">SIMON</h1>
            <br>
            <div class="container text-center">
                <div class="row">
                    <div class="col-6">
                        <button class="game-button" id="red" type="button" class="btn btn-danger btn-lg">
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="game-button" id="green" type="button" class="btn btn-success btn-lg">
                        </button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <button class="game-button" id="blue" type="button" class="btn btn-primary btn-lg">
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="game-button" id="yellow" type="button" class="btn btn-warning btn-lg">
                        </button> 
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 900px;" class="container btn fst-italic-bold text-bg-secondary p-3 d-block top-50 start-100">
            <div class="row ">
                <h2 class="col text-start">
                    <a href="index.html" type="button" class="btn btn-outline-dark">QUIT</a>
                </h2>
                <!-- <h2 id="result" class="col text-end">score</h2> -->
            </div>
            <div class="row">
                <h2 class="col text-start">
                <button id="start" type="button" class="btn btn-outline-warning">START</button>
                </h2>
                <!-- <h2 class="col text-end">HighScore</h2> -->
            </div>
        </div>
        <audio id="redbtnaudio">
            <!-- <source src="button_click_sound.wav" type="audio/wav"> -->
            <source src="sounds/red.mp3" type="audio/wav">
        </audio>
        <audio id="greenbtnaudio">
            <!-- <source src="button_click_sound.wav" type="audio/wav"> -->
            <source src="sounds/green.mp3" type="audio/wav">
        </audio>
        <audio id="bluebtnaudio">
            <!-- <source src="button_click_sound.wav" type="audio/wav"> -->
            <source src="sounds/blue.mp3" type="audio/wav">
        </audio>
        <audio id="yellowbtnaudio">
            <!-- <source src="button_click_sound.wav" type="audio/wav"> -->
            <source src="sounds/yellow.mp3" type="audio/wav">
        </audio>
        <dialog id="winPopup">
            <h2>Wohoo! You Won.</h2>
            <button id="closeWinPopup">Close</button>
        </dialog>
        <dialog id="losePopup">
            <h2>Alas! You lost.</h2>
            <button id="closeLosePopup">Close</button>
        </dialog>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
</html>
